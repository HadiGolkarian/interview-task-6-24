<app-card>
  <h3 class="header">Create Note</h3>
  <form [formGroup]="createNoteForm" class="create-note-form">
    <div>
      <app-input-text
        [formControlName]="'title'"
        label="Note title"
      ></app-input-text>
    </div>
    <div>
      <app-input-text-area
        [formControlName]="'note'"
        label="Note"
      ></app-input-text-area>
    </div>
    <div>
      <app-button (onClick)="onSubmit()">Create</app-button>
    </div>
  </form>
</app-card>
