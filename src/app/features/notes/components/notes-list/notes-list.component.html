<ul class="notes-list">
  @for (note of notes; track note.id) {
  <li>
    <app-note-card
      [note]="note"
      (onNoteDelete)="handleNoteDelete($event)"
      (onNoteUpdate)="handleNoteUpdate($event)"
    ></app-note-card>
  </li>
  }
</ul>

@if(!notes || !notes.length) {
<div class="no-note">
  <p>
    There are no notes.
    <br />
    Start by creating a new note
  </p>
</div>
}
