@for (note of notes; track note.id) {
<ul class="notes-list">
  <li>
    <app-note-card
      [note]="note"
      (onNoteDelete)="handleNoteDelete($event)"
    ></app-note-card>
  </li>
</ul>
} @empty {
<div class="no-note">
  <p>
    There are no notes.
    <br />
    Start by creating a new note
  </p>
</div>
}
